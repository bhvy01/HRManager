<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .phone-frame {
            width: 410px;
            height: 800px;
            background: #000000;
            border-radius: 40px;
            border: 6px solid #222;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            position: relative;
        }
        .phone-screen {
            width: 100%;
            height: 100%;
            background: #ffffff;
            border-radius: 35px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .dynamic-island {
            position: absolute;
            top: 15px; /* Lowered to align with time */
            left: 50%;
            width: 140px;
            height: 35px;
            background: #222;
            border-radius: 20px;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .status-bar {
            position: absolute;
            top: 15px;
            width: 90%;
            display: flex;
            justify-content: space-between;
            color: #000;
            font-size: 16px;
            font-weight: bold;
        }
        .status-bar .right-icons {
            display: flex;
            gap: 10px;
        }
        .volume-buttons {
            position: absolute;
            left: -8px;
            top: 120px;
            width: 4px;
            height: 50px;
            background: linear-gradient(to right, #444, #222);
            border-radius: 3px;
            box-shadow: inset -2px -2px 4px rgba(0, 0, 0, 0.3);
        }
        .volume-buttons::after {
            content: '';
            position: absolute;
            top: 60px;
            width: 100%;
            height: 40px;
            background: linear-gradient(to right, #444, #222);
            border-radius: 3px;
            box-shadow: inset -2px -2px 4px rgba(0, 0, 0, 0.3);
        }
        .power-button {
            position: absolute;
            right: -8px;
            top: 200px;
            width: 4px;
            height: 50px;
            background: linear-gradient(to right, #444, #222);
            border-radius: 3px;
            box-shadow: inset 2px -2px 4px rgba(0, 0, 0, 0.3);
        }
        .exit-bar {
            position: absolute;
            bottom: 10px;
            left: 50%;
            width: 120px;
            height: 7px;
            background: #888;
            border-radius: 10px;
            transform: translateX(-50%);
        }
        .login-container {
            background: #ffffff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        h2 {
            color: #222;
            margin-bottom: 20px;
        }
        input {
            width: calc(100% - 24px); /* Adjusted width to align with the button */
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #bbb;
            border-radius: 8px;
            background: #f8f8f8;
            color: #333;
        }
        input:focus {
            outline: 2px solid #e94560;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #000000;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #333333;
        }
        p {
            color: #444;
            font-size: 14px;
            margin-top: 12px;
        }
        a {
            color: #000000; /* Changed to black */
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="phone-screen">
            <div class="dynamic-island"></div>
            <div class="status-bar">
                <span>12:30</span>
                <div class="right-icons"></div>
            </div>
            <div class="login-container">
                <h2>Login</h2>
                <form>
                    <input type="email" placeholder="Enter your email" required>
                    <input type="password" placeholder="Enter your password" required>
                    <button type="submit">Sign In</button>
                </form>
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
            <div class="exit-bar"></div>
        </div>
        <div class="volume-buttons"></div>
        <div class="power-button"></div>
    </div>
</body>
</html>
